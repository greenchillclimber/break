<!DOCTYPE html>
<html>
<head>
	<title>Modal Demo</title>

	<!-- Bootstrap css here in the head -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- Make sure data-target="#id-of-modal"  In this case it's #my-modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my-modal">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<!-- Make sure this has an id of #my-modal so the button knows to show this modal andf not another modal -->
	<div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">My Modal</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


	<!-- Very Important -->
	<!-- You need to add a link to jQuery here, and then the bootstrap.min.js link here.  Bootstrap relies on jQuery to make a lot of the interactive stuff to work.  These two links should be at the bottom of every html file you have and placed right before the closing body tag.  Make sure you remove the bootstrap.min.js link from thr head of every page currently.  It should only be down here.-->

 	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
